<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="titleTable" >HOME</h3>
                <h4 class="winnerHome">Winner</h4>
                 <div class="scoreTable" id="home-score">0</div>
                 <div class="pointsTable">
                     <button class="point" id="onePointBtnHome">+1</button>
                     <button class="point" id="twoPointsBtnHome">+2</button>
                     <button class="point" id="threePointsBtnHome">+3</button>
                 </div>
            </div>
            <div>
                <h3 class="titleTable">GUEST</h3>
                <h4 class="winnerHome">Lost</h4>
                 <div class="scoreTable" id="guest-score">0</div>
                 <div class="pointsTable">
                     <button class="point" id="onePointBtnGuest">+1</button>
                     <button class="point" id="twoPointsBtnGuest">+2</button>
                     <button class="point" id="threePointsBtnGuest">+3</button>
                 </div>
            </div>
           
        </div>
        <button id="newGameBtn">New Game</button>
        <script src="index.js"></script>
    </body>
</html>
